<form [formGroup]="stuGroup" (ngSubmit)="addStudent()">

  <label>
    Name:
    <input type="text" formControlName="name">
  </label>
  <label>
    Age:
    <input type="text" formControlName="age">
  </label>
  <button type="submit">add</button>

  <div *ngFor="let s of (students$ | async)">
    <span>{{ s.name }} </span>
    <span>({{ s.age }} 歲)</span>
  </div>
</form>
