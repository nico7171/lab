<div class="row mt-5">
  <div class="col-md-4">
    <div class="mb-3">
      <input
        (change)="this.onFilechange($event)"
        class="form-control"
        type="file"
        id="formFile"
      />
      <button
        (click)="this.upload()"
        type="button"
        class="btn btn-primary mt-3"
      >
        Upload
      </button>
    </div>
  </div>
</div>
