<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>Username </label>
      <input type="text" class="for-control" [(ngModel)]="username" />
      <p>Your input : {{ username }}</p>
      <button
        class="btn-primary"
        [disabled]="username === ''"
        (click)="username = ''"
      >
        Rest User
      </button>
    </div>
  </div>
</div>
